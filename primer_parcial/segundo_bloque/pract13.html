<!DOCTYPE html>
<html lang="es-MX">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <meta name="author" content="Geoperi González Roldán" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <title>Ejercicio 13: Formulario de inscripción</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .formulario {
                width: 500px;
                margin: 0 auto;
                border: 1px solid #ccc;
                padding: 20px;
            }
            .titulo {
                text-align: center;
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 20px;
            }
            .campo {
                margin-bottom: 10px;
            }
            .label {
                display: block;
                margin-bottom: 5px;
            }
            .input {
                width: 100%;
                padding: 5px;
                border: 1px solid #ccc;
            }
            .boton {
                background-color: #007bff;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="formulario">
            <h2 class="titulo">Formulario de inscripción</h2>
            <div class="campo">
                <span class="label">Nombre:</span>
                <input type="text" class="input" id="nombre">
            </div>
            <div class="campo">
                <span class="label">Apellido:</span>
                <input type="text" class="input" id="apellido">
            </div>
            <div class="campo">
                <span class="label">Dirección:</span>
                <input type="text" class="input" id="direccion">
            </div>
            <div class="campo">
                <span class="label">Teléfono:</span>
                <input type="tel" class="input" id="telefono">
            </div>
            <div class="campo">
                <span class="label">Correo electrónico:</span>
                <input type="email" class="input" id="correo">
            </div>
            <div class="campo">
                <span class="label">Documento:</span>
                <input type="text" class="input" id="documento">
            </div>
            <div class="campo">
                <span class="label">Fecha de nacimiento:</span>
                <input type="date" class="input" id="fecha_nacimiento">
            </div>
            <div class="campo">
                <span class="label">Curso:</span>
                <select class="input" id="curso">
                    <option value="">Elija un curso</option>
                    <option value="curso1">Curso 1</option>
                    <option value="curso2">Curso 2</option>
                    <option value="curso3">Curso 3</option>
                </select>
            </div>
            <div class="campo">
                <span class="label">Días:</span>
                <input type="checkbox" id="lunes" value="lunes">
                <label for="lunes">Lunes</label>
                <input type="checkbox" id="martes" value="martes">
                <label for="martes">Martes</label>
                <input type="checkbox" id="miercoles" value="miercoles">
                <label for="miercoles">Miércoles</label>
                <input type="checkbox" id="jueves" value="jueves">
                <label for="jueves">Jueves</label>
            </div>
            <div class="campo">
                <span class="label">Horario:</span>
                <select class="input" id="horario">
                    <option value="">Elija un horario</option>
                    <option value="horario1">Horario 1</option>
                    <option value="horario2">Horario 2</option>
                    <option value="horario3">Horario 3</option>
                </select>
            </div>
            <div class="campo">
                <span class="label">Plan de pago:</span>
                <input type="radio" name="plan_pago" id="plan_pago1" value="plan1">
                <label for="plan_pago1">Plan 1</label>
                <input type="radio" name="plan_pago" id="plan_pago2" value="plan2">
                <label for="plan_pago2">Plan 2</label>
                <input type="radio" name="plan_pago" id="plan_pago3" value="plan3">
                <label for="plan_pago3">Plan 3</label>
            </div>
            <div class="campo">
                <button type="submit" class="boton">Enviar</button>
            </div>
        </div>
    </body>
</html>
